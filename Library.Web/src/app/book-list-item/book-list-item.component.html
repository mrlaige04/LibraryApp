<div class="flex book-item max-w-min flex-row justify-evenly overflow-y-hidden mx-3 border rounded-lg p-3.5">
  <div class="img-book-item w-max">
    <img class="rounded-md h-full max-h-min w-max mr-0.5" [src]="book.cover" alt="img">
  </div>
  <div id="textblock" #textblock class="col-start-2 my-auto col-span-4 h-min mx-2.5 align-middle">
    <h3 class="text-lg">{{book.title}}</h3>
    <p>Review: {{book.reviewsNumber}} Rating: {{book.rating}}</p>
  </div>
  <div class="buttons flex flex-row">
    <i class="fa-sharp h-max ml-0.5 border-2 p-2.5 rounded-md hover:cursor-pointer fa-solid fa-eye"></i>
    <i class="fa-solid h-max ml-0.5 border-2 p-2.5 rounded-md hover:cursor-pointer fa-pen"></i>
  </div>
</div>
