<ng-container >
<h2 class="text-xl font-bold">Delete book</h2>
  <form (ngSubmit)="submit(form)" [formGroup]="deleteGroup" #form class="mt-2">
    <div class="mb-6">
      <label for="id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Book id</label>
      <input formControlName="id" type="number" id="id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    </div>
    <div class="mb-6">
      <label for="secret" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Secret</label>
      <input formControlName="secret" type="text" id="secret" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    </div>
    <button type="submit" class="text-white  bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
  </form>
</ng-container>
